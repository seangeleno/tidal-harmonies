<!DOCTYPE html>
<html>
<head>
	
	<title>Tidal Harmonies</title>

	<script src="assets/js/jquery-3.2.1.min.js"></script>

	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">	

	<link rel="stylesheet" type="text/css" href="assets/css/rangeslider.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">	
	
	<script type="text/javascript" src='assets/js/rangeslider.js'></script>
	<script type="text/javascript" src='assets/js/tidalclient.js'></script>

</head>

<body>


	<div id='topNav'>
	
		<form id='searchForm'>

		    <input type="text" placeholder=" Location..." id="searchString">
		 	<button type="submit" form='searchForm' value="search" id='submitButton' class='button'>Go</button>

		</form>

		<input id="ampSlider"
			type="range"
			min="10"                  
		    max="5000"                  
		    step="10"                  
		    value="1000"                 
		    data-orientation="vertical" 
		/>

		<input id="freqSlider"
		    type="range"
		    min="10"                
		    max="5000"                  
		    step="10"                   
		    value="2000"                 
		    data-orientation="vertical" 
		/>

		<input id="lineWidth"
		    type="range"
		    min="10"          
		    max="1000"           
		    step="10"                
		    value="300"          
		    data-orientation="vertical" // default horizontal
		/>



	</div>


	<div id='closeNav'>&#12336;</div>
	
	<div id='openNav'>&#9789;</div>



	<div id="canvas-container"></div>

</body>

</html>
